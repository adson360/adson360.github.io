<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .svg-icon
        {
            width: 1.5em;
            height: 1.5em;
        }
        .svg-icon path,
        .svg-icon polygon,
        .svg-icon rect
        {
            fill: #FF7A00;
        }
        .svg-icon circle
        {
            fill: #5A5A5A;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <svg class="svg-icon" viewBox="0 0 28 28">
        <circle r="14" cy="14" cx="14"></circle>
        <rect ry="2" y="12" x="5" height="4" width="18"></rect>
        <rect ry="2" y="5" x="12" height="18" width="4"></rect>
    </svg>
</body>
</html>
